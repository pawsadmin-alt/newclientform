<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Client Registration Form</title>
    <!-- Use Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font for a clean, modern look -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
    <!--
        This meta tag tells search engines NOT to index this page.
        This prevents it from showing up in search results.
    -->
    <meta name="robots" content="noindex">
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl max-w-3xl w-full m-4">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-2">New Client Registration Form</h1>
        <p class="text-center text-gray-500 mb-8">Please fill out this form completely. All fields with a red asterisk (*) are required.</p>

        <!--
            This is the core form element.
            The 'action' attribute is where the form data will be sent.
            The `action` has been preserved from your last edit.
        -->
        <form id="contact-form" action="https://formspree.io/f/mldlqpbb" method="POST" class="space-y-8">

            <!-- Client Information Section -->
            <div class="space-y-6">
                <h2 class="text-2xl font-semibold text-gray-800 border-b pb-2">Client Information</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Owner's Full Name -->
                    <div>
                        <label for="owner_full_name" class="block text-sm font-medium text-gray-700">Owner's Full Name <span class="text-red-500">*</span></label>
                        <input type="text" name="owner_full_name" id="owner_full_name" required
                            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <!-- Co-Owner's Full Name -->
                    <div>
                        <label for="co_owner_full_name" class="block text-sm font-medium text-gray-700">Co-Owner's Full Name (if applicable)</label>
                        <input type="text" name="co_owner_full_name" id="co_owner_full_name"
                            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
                <!-- Street Address -->
                <div>
                    <label for="street_address" class="block text-sm font-medium text-gray-700">Street Address (where pet's will be seen) <span class="text-red-500">*</span></label>
                    <input type="text" name="street_address" id="street_address" required
                           class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700">City <span class="text-red-500">*</span></label>
                        <input type="text" name="city" id="city" required
                               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="state" class="block text-sm font-medium text-gray-700">State <span class="text-red-500">*</span></label>
                        <input type="text" name="state" id="state" required
                               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="zip_code" class="block text-sm font-medium text-gray-700">Zip Code <span class="text-red-500">*</span></label>
                        <input type="text" name="zip_code" id="zip_code" required
                               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
                <!-- Billing Address -->
                <div>
                    <label for="billing_address" class="block text-sm font-medium text-gray-700">Billing Address (if different)</label>
                    <input type="text" name="billing_address" id="billing_address"
                           class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div>
                        <label for="billing_city" class="block text-sm font-medium text-gray-700">City</label>
                        <input type="text" name="billing_city" id="billing_city"
                               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="billing_state" class="block text-sm font-medium text-gray-700">State</label>
                        <input type="text" name="billing_state" id="billing_state"
                               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="billing_zip_code" class="block text-sm font-medium text-gray-700">Zip Code</label>
                        <input type="text" name="billing_zip_code" id="billing_zip_code"
                               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="primary_phone" class="block text-sm font-medium text-gray-700">Primary Phone <span class="text-red-500">*</span></label>
                        <input type="tel" name="primary_phone" id="primary_phone" required
                               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <div class="mt-2 space-x-4 flex">
                            <label><input type="radio" name="primary_phone_type" value="Cell" class="mr-1">Cell</label>
                            <label><input type="radio" name="primary_phone_type" value="Home" class="mr-1">Home</label>
                            <label><input type="radio" name="primary_phone_type" value="Work" class="mr-1">Work</label>
                        </div>
                    </div>
                    <div>
                        <label for="secondary_phone" class="block text-sm font-medium text-gray-700">Secondary Phone</label>
                        <input type="tel" name="secondary_phone" id="secondary_phone"
                               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <div class="mt-2 space-x-4 flex">
                            <label><input type="radio" name="secondary_phone_type" value="Cell" class="mr-1">Cell</label>
                            <label><input type="radio" name="secondary_phone_type" value="Home" class="mr-1">Home</label>
                            <label><input type="radio" name="secondary_phone_type" value="Work" class="mr-1">Work</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address <span class="text-red-500">*</span></label>
                    <input type="email" name="email" id="email" required
                           class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="authorized_agents" class="block text-sm font-medium text-gray-700">Name of Any Authorized Agents</label>
                    <input type="text" name="authorized_agents" id="authorized_agents"
                           class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>

            <!-- Emergency Contact Section -->
            <div class="space-y-6">
                <h2 class="text-2xl font-semibold text-gray-800 border-b pb-2">Emergency Contact</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="emergency_name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" name="emergency_name" id="emergency_name"
                               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="emergency_relationship" class="block text-sm font-medium text-gray-700">Relationship</label>
                        <input type="text" name="emergency_relationship" id="emergency_relationship"
                               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
                <div>
                    <label for="emergency_phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" name="emergency_phone" id="emergency_phone"
                           class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>

            <!-- Patient Information Section (Up to 4 pets) -->
            <div class="space-y-8">
                <h2 class="text-2xl font-semibold text-gray-800 border-b pb-2">Patient Information</h2>
                <!-- Pet 1 -->
                <div class="space-y-4 border border-gray-200 rounded-md p-4">
                    <h3 class="text-xl font-medium text-gray-700">Pet 1</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="pet1_name" class="block text-sm font-medium text-gray-700">Pet's Name <span class="text-red-500">*</span></label>
                            <input type="text" name="pet1_name" id="pet1_name" required
                                class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="pet1_species" class="block text-sm font-medium text-gray-700">Species <span class="text-red-500">*</span></label>
                            <input type="text" name="pet1_species" id="pet1_species" required
                                class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="pet1_breed" class="block text-sm font-medium text-gray-700">Breed <span class="text-red-500">*</span></label>
                            <input type="text" name="pet1_breed" id="pet1_breed" required
                                class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="pet1_dob" class="block text-sm font-medium text-gray-700">Date of Birth (or approximate) <span class="text-red-500">*</span></label>
                            <input type="date" name="pet1_dob" id="pet1_dob" required
                                class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Sex <span class="text-red-500">*</span></label>
                            <div class="mt-2 space-x-4 flex">
                                <label><input type="radio" name="pet1_sex" value="Male" class="mr-1" required>Male</label>
                                <label><input type="radio" name="pet1_sex" value="Female" class="mr-1" required>Female</label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Spayed/Neutered <span class="text-red-500">*</span></label>
                            <div class="mt-2 space-x-4 flex">
                                <label><input type="radio" name="pet1_spayed" value="Yes" class="mr-1" required>Yes</label>
                                <label><input type="radio" name="pet1_spayed" value="No" class="mr-1" required>No</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="pet1_color" class="block text-sm font-medium text-gray-700">Color/Markings</label>
                        <input type="text" name="pet1_color" id="pet1_color"
                               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Is this pet microchipped? <span class="text-red-500">*</span></label>
                            <div class="mt-2 space-x-4 flex">
                                <label><input type="radio" name="pet1_microchipped" value="Yes" class="mr-1" required>Yes</label>
                                <label><input type="radio" name="pet1_microchipped" value="No" class="mr-1" required>No</label>
                            </div>
                        </div>
                        <div>
                            <label for="pet1_microchip_number" class="block text-sm font-medium text-gray-700">Microchip Number (if known)</label>
                            <input type="text" name="pet1_microchip_number" id="pet1_microchip_number"
                                class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>
                    <div>
                        <label for="pet1_allergies" class="block text-sm font-medium text-gray-700">Any known allergies?</label>
                        <textarea name="pet1_allergies" id="pet1_allergies" rows="2"
                                  class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                    </div>
                    <div>
                        <label for="pet1_medical_conditions" class="block text-sm font-medium text-gray-700">Known medical conditions or chronic issues?</label>
                        <textarea name="pet1_medical_conditions" id="pet1_medical_conditions" rows="2"
                                  class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                    </div>
                </div>

                <!-- Pet 2 (Repeat of Pet 1) -->
                <div class="space-y-4 border border-gray-200 rounded-md p-4">
                    <h3 class="text-xl font-medium text-gray-700">Pet 2 (leave blank if not applicable)</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="pet2_name" class="block text-sm font-medium text-gray-700">Pet's Name</label>
                            <input type="text" name="pet2_name" id="pet2_name"
                                   class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="pet2_species" class="block text-sm font-medium text-gray-700">Species</label>
                            <input type="text" name="pet2_species" id="pet2_species"
                                   class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <d
